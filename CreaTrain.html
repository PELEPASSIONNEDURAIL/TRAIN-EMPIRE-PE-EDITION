<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©ateur de Trains</title>
    <style>
        /* üåô Th√®me sombre */
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #eee;
            margin: 20px;
        }

        h1,
        h2 {
            text-align: center;
            color: #f5f5f5;
        }

        form,
        #preview,
        #trainList {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #0008;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select,
        button {
            margin-top: 5px;
            padding: 6px;
            width: 100%;
            background: #2a2a2a;
            color: #eee;
            border: 1px solid #444;
            border-radius: 4px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #888;
        }

        img {
            max-width: 300px;
            display: block;
            margin-top: 10px;
            border: 1px solid #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #444;
            padding: 6px;
            text-align: center;
        }

        th {
            background: #2a2a2a;
        }

        td img {
            max-width: 100px;
        }

        .btn {
            background: #3a7cff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #295bcc;
        }

        .export-btn {
            background: #28a745;
        }

        .export-btn:hover {
            background: #218838;
        }

        .import-btn {
            background: #ff9800;
        }

        .import-btn:hover {
            background: #e68900;
        }
    </style>
</head>

<body>

    <h1>Cr√©ateur de Trains</h1>

    <!-- Boutons Import / Export -->
    <div style="text-align:center; margin-bottom:20px;">
        <button class="btn import-btn" id="importBtn">Importer un JSON</button>
        <input type="file" id="importFile" accept=".json" style="display:none;">
        <button class="btn export-btn" id="exportBtn">Exporter en JSON</button>
    </div>

    <form id="trainForm">
        <label>ID automatique</label>
        <input type="number" id="trainId" readonly />

        <label>Nom du train :</label>
        <input type="text" id="trainName" placeholder="Nom du train" required />

        <label>Vitesse max (km/h) :</label>
        <input type="number" id="trainSpeed" placeholder="Ex: 160" required />

        <label>Cat√©gorie :</label>
        <select id="trainCategory" required>
            <option value="">-- Choisir --</option>
            <option value="Locomotive">Locomotive</option>
            <option value="Wagon">Wagon</option>
            <option value="Voiture">Voiture</option>
            <option value="Automoteur">Automoteur</option>
            <option value="TTX">TTX</option>
        </select>

        <div id="energyDiv">
            <label>Type d‚Äô√©nergie :</label>
            <select id="trainEnergy">
                <option value="">-- Choisir --</option>
                <option value="Thermique">Thermique</option>
                <option value="Electrique">√âlectrique</option>
            </select>
        </div>

        <label>Capacit√© voyageurs (si applicable) :</label>
        <input type="number" id="trainPassengerCap" placeholder="0 si non concern√©" value="0" />

        <label>Capacit√© fret (tonnes) :</label>
        <input type="number" id="trainFreightCap" placeholder="0 si non concern√©" value="0" />

        <label>Image du train :</label>
        <input type="file" id="trainImage" accept="image/*" required />

        <div id="preview">
            <p><strong>Pr√©visualisation :</strong></p>
            <img id="imagePreview" src="" alt="" />
            <p>Longueur calcul√©e : <span id="lengthDisplay">0</span> m</p>
        </div>

        <button type="submit">Ajouter le train</button>
    </form>

    <div id="trainList">
        <h2>Liste des trains</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Cat√©gorie</th>
                    <th>√ânergie</th>
                    <th>Vitesse (km/h)</th>
                    <th>Voyageurs</th>
                    <th>Fret (t)</th>
                    <th>Longueur (m)</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="listBody"></tbody>
        </table>
    </div>

    <script>
        let trains = [];
        let currentId = 1;

        const trainForm = document.getElementById('trainForm');
        const trainId = document.getElementById('trainId');
        const trainName = document.getElementById('trainName');
        const trainSpeed = document.getElementById('trainSpeed');
        const trainCategory = document.getElementById('trainCategory');
        const trainEnergy = document.getElementById('trainEnergy');
        const trainPassengerCap = document.getElementById('trainPassengerCap');
        const trainFreightCap = document.getElementById('trainFreightCap');
        const trainImage = document.getElementById('trainImage');
        const imagePreview = document.getElementById('imagePreview');
        const lengthDisplay = document.getElementById('lengthDisplay');
        const listBody = document.getElementById('listBody');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const importFile = document.getElementById('importFile');
        const energyDiv = document.getElementById('energyDiv');

        trainId.value = currentId;

        // Masquer l'√©nergie pour wagons et voitures
        trainCategory.addEventListener('change', () => {
            const cat = trainCategory.value;
            if (cat === "Wagon" || cat === "Voiture" || cat === "TTX") {
                energyDiv.style.display = "none";
                trainEnergy.value = "";
            } else {
                energyDiv.style.display = "block";
            }
        });

        // Calcul longueur image
        trainImage.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    imagePreview.src = event.target.result;
                    const img = new Image();
                    img.onload = function () {
                        // 1 px = 0.1 m
                        const lengthMeters = img.width * 0.1;
                        lengthDisplay.textContent = lengthMeters.toFixed(1);
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        trainForm.addEventListener('submit', e => {
            e.preventDefault();

            const newTrain = {
                id: currentId,
                nom: trainName.value,
                vitesseMax: parseFloat(trainSpeed.value),
                categorie: trainCategory.value,
                energie: trainEnergy.value || null,
                capaciteVoyageurs: parseInt(trainPassengerCap.value) || 0,
                capaciteFretT: parseInt(trainFreightCap.value) || 0,
                longueur: parseFloat(lengthDisplay.textContent),
                image: imagePreview.src
            };

            trains.push(newTrain);
            afficherListe();
            currentId++;
            trainId.value = currentId;
            trainForm.reset();
            imagePreview.src = '';
            lengthDisplay.textContent = '0';
            energyDiv.style.display = "block";
        });

        function afficherListe() {
            listBody.innerHTML = '';
            trains.forEach(train => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
        <td>${train.id}</td>
        <td>${train.nom}</td>
        <td>${train.categorie}</td>
        <td>${train.energie || '-'}</td>
        <td>${train.vitesseMax}</td>
        <td>${train.capaciteVoyageurs}</td>
        <td>${train.capaciteFretT}</td>
        <td>${train.longueur}</td>
        <td><img src="${train.image}" alt=""></td>
      `;
                listBody.appendChild(tr);
            });
        }

        exportBtn.addEventListener('click', () => {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({ trains }, null, 2));
            const downloadAnchor = document.createElement('a');
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "trains.json");
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            downloadAnchor.remove();
        });

        importBtn.addEventListener('click', () => {
            importFile.click();
        });

        importFile.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        if (importedData.trains) {
                            trains = importedData.trains;
                            currentId = trains.length ? Math.max(...trains.map(t => t.id)) + 1 : 1;
                            trainId.value = currentId;
                            afficherListe();
                            alert("JSON import√© avec succ√®s !");
                        } else {
                            alert("Fichier JSON invalide.");
                        }
                    } catch (err) {
                        alert("Erreur lors de l'importation.");
                    }
                }
                reader.readAsText(file);
            }
        });
    </script>

</body>

<hr>

</html>
